<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do web app</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />

    <!-- Material Design Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Material Design Lite -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell---col">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h1 class="mdl-card__title-text">To-do List</h1>
            </div>
            <div class="mdl-card__supporting-text">
              <form id="addToDo">
                <div
                  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                >
                  <input
                    type="text"
                    id="new-todo-input"
                    class="mdl-textfield__input"
                  />
                  <label class="mdl-textfield__label" for="newToDoText">
                    Add a to-do
                  </label>
                </div>
                <button
                  type="submit"
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                >
                  submit
                </button>
              </form>

              <ul class="demo-list-item mdl-list" id="toDoList"></ul>
            </div>
          </div>
        </div>

        <ul class="mdl-list" id="toDoList"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
